<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Phonie App</title>
  </head>
  <body>
    <div class="container">
      <h1>Phonie</h1>
      <h3>Description</h3>
      <p>
        This app helps you to identify your telecom service provider just by
        completing the form below.
      </p>

      <div class="display">
        <div class="img">
          <img src="./images/AltSchool.svg" id="img" alt="" />
        </div>
        <h3 id="display"></h3>
      </div>

      <form action="">
        <input
          type="tel"
          autocomplete="on"
          placeholder="Enter your mobile number"
          name="tel"
          id="tel"
          required
        />
        <br />
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Enter your username"
          required
        />
        <div id="err_msg"></div>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>

    <div class="" id="card">
      <h2>Contact Details</h2>
      <div class="profile_img">
        <img src="./images/images (6).jpeg" alt="image" />
      </div>
      <div id="my_details">
        <p>Name: <span id="display_name"></span></p>
        <br />
        <p>Mobile Number: <span id="display_tel"></span></p>
      </div>
      <div class="social">
        <a href=""></a>
        <a href=""></a>
        <a href=""></a>
        <a href=""></a>
      </div>
      <div id="close"><button>Close</button></div>
      <div class="footer">
        <p>Copyright &copy; 2022 <a href="">Horlayeanca</a></p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
